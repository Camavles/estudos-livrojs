<script>

    var num = Number(prompt("Quanto deu a sua conta?"));
    var pessoas = Number(prompt("Quantas pessoas vão pagar essa conta?"));

    alert("O valor por pessoa é R$ " + valorPorPessoa.toFixed(2))
    
</script>
